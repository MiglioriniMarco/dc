<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Calcolatore Codice Fiscale</title>
   <link rel="stylesheet" href="index.css">
</head>
<body onload="comuni()" class="bg-gray-900 text-white">
	<form action="index.php" method="post" id="form">
		<div class="min-h-screen flex items-center justify-center">
			<div class="bg-gray-800 p-4 rounded-lg max-w-2xl w-full h-auto">
				<h1 class="text-4xl font-extrabold text-white pb-2 text-center">Calcolo del Codice Fiscale</h1>
				<div class="text-center text-xs">
					<label>Created by SpiritiGabbia</label>
				</div>
				<h1 class="text-4xl font-extrabold text-white border-b-4 pb-2 mb-8 text-center border-blue-600"></h1>
				<div class="mb-6">
					<label class="block text-white">Cognome:</label>
					<input type="text" name="cognome" id="cognome" class="w-full p-2 rounded bg-gray-700">
				</div>
				<div class="mb-6">
					<label class="block text-white">Nome:</label>
					<input type="text" name="nome" id="nome" class="w-full p-2 rounded bg-gray-700">
				</div>
				<div class="mb-6 flex">
					<div class="w-full">
						<label class="block text-white">Data di Nascita:</label>
						<div class="flex space-x-2">
							<div class="flex-1">
								<select id="giorno" name="giorno" class="w-full p-2 rounded bg-gray-700">
								</select>
							</div>
							<div class="flex-1">
								<select id="mese" name="mese" class="w-full p-2 rounded bg-gray-700">
								</select>
							</div>
							<div class="flex-1">
								<select id="anno" name="anno" class="w-full p-2 rounded bg-gray-700">
								</select>
							</div>
						</div>
					</div>
				   
					<div class="w-1/2 pl-2">
						<label class="block text-white">Sesso:</label>
						<select name="sesso" id="sesso" class="w-full p-2 rounded bg-gray-700">
							<option value="M">Uomo</option>
							<option value="F">Donna</option>
						</select>
					</div>
				</div>
				<div class="mb-6">
					 <label class="block text-white">Luogo di Nascita:</label>
					 <input type="text" name="luogoNascita" id="luogo_nascita" class="w-full p-2 rounded bg-gray-700">
					 <div class="list-container">
						 <ul class="list"></ul>
					 </div>
				 </div>
				 <div class="mx-auto text-center">
					 <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 w-300px">Calcola</button>
				 </div>
			</div>
		 </div>
	</form>

	<div class="min-h-screen flex items-center justify-center hidden" id="divCodF">
		<div class="bg-gray-800 p-4 rounded-lg max-w-2xl w-full h-auto">
			<h1 class="text-4xl text-white pb-2 text-center">Il tuo Codice Fiscale:</h1>
			<h1 class="text-4xl font-extrabold text-white pb-2 text-center" id="codF"></h1>
		</div>
	</div>
</body>
<script src="index.js"></script>
<script>
	document.getElementById('form').addEventListener("submit", function (event) {
    event.preventDefault(); // Previene il comportamento predefinito dell'invio del modulo

    const codice_fiscale_calcolato = getCookie("codice_fiscale_calcolato");
    if (codice_fiscale_calcolato) {
        const divCodF = document.getElementById('divCodF');
        divCodF.classList.remove('hidden');
        document.getElementById('codF').textContent = codice_fiscale_calcolato;
        divCodF.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
		document.getElementById('returnButton').classList.remove('hidden');
    }
});


function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}
</script>
</html>
